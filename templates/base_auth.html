<!-- templates/base_auth.html -->
{% extends "base_nav.html" %}

{% block styles %}
<style>
    /* Auth Container */
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--pure-black);
        padding: 20px;
    }
    
    /* Auth Card */
    .auth-card {
        background-color: var(--dark-gray);
        border-radius: var(--task-border-radius);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: var(--task-shadow);
        border: 2px solid var(--light-gray);
        animation: popIn var(--animation-medium) ease-out;
    }
    
    /* Auth Header */
    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .auth-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .auth-logo i {
        font-size: 28px;
        color: var(--accent-blue);
    }
    
    .auth-logo h1 {
        font-size: 24px;
        color: var(--text-white);
        margin: 0;
    }
    
    .auth-header h2 {
        color: var(--text-white);
        font-size: var(--font-size-xlarge);
        margin-bottom: 8px;
    }
    
    .auth-header p {
        color: var(--text-gray);
        margin: 0;
    }
    
    /* Auth Error */
    .auth-error {
        background-color: rgba(244, 67, 54, 0.2);
        color: var(--danger);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        border-left: 4px solid var(--danger);
    }
    
    /* Form Styles */
    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .input-container {
        position: relative;
        display: flex;
        align-items: center;
    }
    
    .input-container i {
        position: absolute;
        left: 15px;
        color: var(--text-gray);
        font-size: 16px;
    }
    
    .input-container input {
        width: 100%;
        padding: 14px 15px 14px 45px;
        background-color: var(--medium-gray);
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        color: var(--text-white);
        font-size: var(--font-size-base);
        transition: all var(--animation-medium) ease;
    }
    
    .input-container input:focus {
        border-color: var(--accent-blue);
        outline: none;
        box-shadow: var(--focus-glow);
    }
    
    .password-toggle {
        position: absolute;
        right: 15px;
        background: none;
        border: none;
        color: var(--text-gray);
        cursor: pointer;
        transition: color var(--animation-fast) ease;
    }
    
    .password-toggle:hover {
        color: var(--text-white);
    }
    
    /* Auth Button */
    .auth-btn {
        background-color: var(--accent-blue);
        color: var(--text-white);
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: var(--font-size-base);
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: all var(--animation-medium) ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .auth-btn:hover {
        background-color: var(--blue-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
    }
    
    /* Auth Footer */
    .auth-footer {
        margin-top: 25px;
        text-align: center;
        color: var(--text-gray);
    }
    
    .auth-footer a {
        color: var(--accent-blue);
        text-decoration: none;
        transition: color var(--animation-fast) ease;
    }
    
    .auth-footer a:hover {
        color: var(--blue-hover);
        text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
        .auth-card {
            padding: 30px 20px;
        }
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    // Toggle password visibility
    document.querySelectorAll('.password-toggle').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    });
</script>
{% endblock %}

{% block content %}
<!-- Content will be provided by child templates -->
{% endblock %}
