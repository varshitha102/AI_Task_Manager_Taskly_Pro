
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly Pro - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='five.css') }}">
    <style>
        .page-wrapper {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--pure-black) 0%, var(--dark-gray) 100%);
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .register-box {
            background-color: var(--dark-gray);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--light-gray);
            animation: fadeIn var(--animation-slow) ease-out;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--text-white);
            font-size: var(--font-size-xlarge);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .register-header .logo-icon {
            color: var(--accent-blue);
            font-size: 40px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            background-color: var(--medium-gray);
            border: 2px solid var(--light-gray);
            padding: 12px 15px;
            border-radius: 8px;
            color: var(--text-white);
            font-size: var(--font-size-base);
            transition: all var(--animation-medium) ease;
        }

        .form-group input:focus {
            border-color: var(--accent-blue);
            box-shadow: var(--focus-glow);
            outline: none;
        }

        .form-group input::placeholder {
            color: var(--text-gray);
        }

        .submit-btn {
            width: 100%;
            background-color: var(--accent-blue);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-white);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--animation-medium) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background-color: var(--blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--danger);
            padding: 15px;
            border-radius: 8px;
            color: var(--text-white);
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message.success {
            background-color: rgba(46, 125, 50, 0.1);
            border: 1px solid var(--success);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
        }

        .link-text a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color var(--animation-fast) ease;
        }

        .link-text a:hover {
            color: var(--blue-hover);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="register-container">
            <div class="register-box">
                <div class="register-header">
                    <i class="fas fa-user-plus logo-icon"></i>
                    <h1>Taskly Pro Register</h1>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="error-message {{ category }}">
                                <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="username" class="screen-reader-only">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               placeholder="Username" 
                               required 
                               aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="email" class="screen-reader-only">Email</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Email" 
                               required 
                               aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="password" class="screen-reader-only">Password</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Password" 
                               required 
                               aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="screen-reader-only">Confirm Password</label>
                        <input type="password" 
                               id="confirm_password" 
                               name="confirm_password" 
                               placeholder="Confirm Password" 
                               required 
                               aria-required="true">
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>

                    <p class="link-text">
                        Already have an account? 
                        <a href="{{ url_for('login') }}">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
